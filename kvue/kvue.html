<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <p @click="handleAdd">{{counter}}</p>
    <p k-text="counter"></p>
    <p k-html="desc"></p>
    <input k-model="modelStr" type="text">
    {{modelStr}}
  </div>
  <!-- <script src="../node_modules/vue/dist/vue.js"></script> -->
  <script src="./kvue.js"></script>
  <script>
    const app = new kvue({
      el: '#app',
      data: {
        counter: 1,
        desc: '<h6>测试代码</h6>',
        modelStr: '111'
      },
      methods: {
        handleAdd () {
          this.counter++
        }
      }
    })
    // setInterval(() => {
    //   app.counter++
    // }, 1000);
  </script>
</body>

</html>
